<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos 
    para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="">
        <li><abbr title="Use <p></p>">Parágrafos</abbr></li>
        <li><abbr title="Use <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use img e control+enter">Imagens</abbr></li>
        <li><abbr title="Use <abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="Use <pre><code></code></pre>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use <ol type=1><li></li>"<abbr>Lista numerada</abbr></li>
        <li><abbr title="Use <ul><li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
