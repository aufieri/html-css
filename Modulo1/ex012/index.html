<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="500" poster="imagens/morangos.jpg" controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade.</p>
    </video>
    <h1>A história sendo feita a seguir:</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/LkStpB7c4yQ" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

    <h1>Maior da história:</h1>
    <iframe src="https://player.vimeo.com/video/581139152?h=f906e3ae2c&au
    toplay=1&title=0&byline=0&portrait=0" 
    width="640" height="360" frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
