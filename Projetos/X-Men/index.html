<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header class="cabecalho"> </header>

    <main class="selecao">
        <section class="personagens">
            <h1 class="titulo"> Selecione seu Personagem </h1>
            <ul>
                <li id="ciclope"><img src="src/imagens/imagens/card-ciclope.jpg" alt="personagem ciclope"></li>
                <li id="jean grey"><img src="src/imagens/imagens/card-jean-grey.jpg" alt="personagem jean grey"></li>
                <li id="lince-negra"><img src="src/imagens/imagens/card-lince-negra.jpg" alt="personagem lince-negra">
                </li>
                <li id="tempestade"><img src="src/imagens/imagens/card-tempestade.jpg" alt="personagem tempestade"></li>
                <li id="vampira"><img src="src/imagens/imagens/card-vampira.jpg" alt="personagem vampira"></li>
                <li id="wolverine"><img src="src/imagens/imagens/card-wolverine.jpg" alt="personagem wolverine"></li>
                <li id="noturno"><img src="src/imagens/imagens/card-noturno.jpg" alt="personagem noturno"></li>
                <li id="magneto"><img src="src/imagens/imagens/card-magneto.jpg" alt="personagem magneto"></li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/imagens/card-ciclope.png" alt="personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem"> Ciclope </h2>
                <p class="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente
                    que aconteceu co ele quando criança, mas não consegue
                    controlá-lo
            </div>
        </section>
    </main>
</body>

</html>
